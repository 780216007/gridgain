<div class="public-page">
    <global-progress-line [isLoading]='isLoading'></global-progress-line>
    <h3 class="public-page__title">Sign In</h3>
    <p *ngIf="activationToken">Please sign in to confirm your registration</p>
    <form [formGroup]="form" (ngSubmit)="signin()" scrollToFirstInvalid>
        <form-field>
            <label for="email">Email</label>
            <input type="email" formControlName="email" id="email" autocomplete="email" placeholder="Input email" autofocus>
            <form-field-error error="server">
                {{serverError}}
            </form-field-error>
        </form-field>
        <form-field>
            <label for="password">Password</label>
            <password-visibility-toggle-button-angular formFieldOverlay [passwordEl]='passwordEl'></password-visibility-toggle-button-angular>
            <input #passwordEl type="password" formControlName="password" id="password" placeholder="Input password" autocomplete="new-password">
        </form-field>
        <footer class="form-footer">
            <a href="forgot-password">Forgot password?</a>
            <button type="submit" [disabled]="isLoading" class="btn-ignite btn-ignite--primary">{{activationToken ? 'Activate' : 'Sign In'}}</button>
        </footer>
    </form>
    <footer class="page-signin__no-account-message">
        Don't have an account? <a href="signup">Get started</a>
    </footer>
</div>
